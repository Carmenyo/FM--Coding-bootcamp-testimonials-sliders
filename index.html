    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <section class="testimonial-slider">
      <div class="testimonial">

        <!-- <img src="./images/image-john.jpg" alt="John" class="testimonial__image" /> -->

          <img src="./images/icon-next.svg" alt="Next" class="toggler__icon toggler__icon--next" />
        </div>

      
        <div class="testimonial__content">
          <q class="quote testimonial__quote">
            I’ve been interested in coding for a while but never taken the jump,

            job of my dreams and so excited about the future.
          </q>
          <div class="author testimonial__author">
            <p class="author__name">Tanya Sinclair</p>
            <p class="author__position">UX Engineer</p>
          <img class="author__bg-image" src="./images/pattern-curve.svg" alt="">
          
          </div>

        </div>
